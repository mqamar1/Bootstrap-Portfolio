<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/contact.css">

</head>

<body>
  <nav class="navbar">
    <div class="container-fluid test">
      <div class="row">
        <div class="col-xs-7">
          <a class="" id="logo">Mehvish Qamar</a>
        </div>
        <div class="col-xs-6">
          <div class="d-flex justify-content-end">
            <a class="ml-5 p-2" href="index.html">About</a>
            <a class="mr-1 p-2" href="portfolio.html">Portfolio</a>
            <a class="mr-5 p-2" href="contact.html">Contact</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-md-center mt-5">
      <div class="col-md-7">
        <form class="formbox py-3 px-3">
          <div class="form-group">
            <h2>Contact</h2>
            <label for="exampleInputEmail1">Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="John Doe">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="GW@bootcamp.com">
          </div>
          <div class="form-group">
            <label for="exampleTextarea">Message</label>
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="col-md-4">
        <section class="connectwithmesection">
          <h4 class="connectwithme">Connect with Me</h4>
          <img class="one" src="images/github.png" alt "" style="width:60px;height:60px;" />
          <img class="two" src="images/linkedin.png" alt "" style="width:60px;height:60px;" />
          <img class="three" src="images/stackoverflow.jpg" alt "" style="width:60px;height:60px;" />
        </section>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12">
      <footer class="navbar-fixed-bottom footer">
        &copy; Copyright 2017 Mehvish Qamar
      </footer>
    </div>
  </div>
</body>

</html>
